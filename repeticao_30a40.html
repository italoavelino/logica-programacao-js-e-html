<meta charset="UTF-8">

<script>

	function pularLinha()
	{
		document.write("<br>");
		document.write("<br>");
	}

	function mostrar(texto)
	{
		document.write(texto);
		pularLinha();
	}

    var contador = 30;

    while(contador <= 40)
    {
        if(contador != 33 && contador != 37)
        {
            mostrar("O numero " + contador + " é um número que pertence ao conjunto 30 a 40.");
        }
        contador += 1;
    }

    mostrar("FIM");

</script>
