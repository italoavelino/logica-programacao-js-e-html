<meta charset="UTF-8">

<script>

	function pularLinha()
	{
		document.write("<br>");
	}

	function mostrar(texto)
	{
		document.write(texto)
		pularLinha();
	}
	
	var minhaIdade = 21;
	var idadeIrmao = 31;

	var diferencaIdade = minhaIdade - idadeIrmao;

	mostrar("Nossa diferença de idade é " + diferencaIdade + " anos.");

</script>
