<meta charset="UTF-8">

<script>

	function pularLinha()
	{
		document.write("<br>");
	}

	function mostrar(texto)
	{
		document.write(texto);
		pularLinha();
	}

	var ano = 2022;

	mostrar("Ítalo tem " + (ano - 2000) + " anos");
	pularLinha();

	mostrar("João Vitor tem " + (ano - 2013) + " anos");
	pularLinha();

	ano = 2023;

	mostrar("Thaise tem " + (ano - 1990) + " anos");
	pularLinha();

	mostrar("Olá pessoal!");

</script>
