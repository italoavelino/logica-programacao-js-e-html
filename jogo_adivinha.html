<meta charset="UTF-8">

<script>

	function pularLinha()
	{
		document.write("<br>");
		document.write("<br>");
	}

	function mostrar(texto)
	{
		document.write(texto);
		pularLinha();
	}

    function sortear(numeroMaximoSorteio)
    {
        return numeroPensado = Math.round(Math.random() * numeroMaximoSorteio);
    }

    var numeroPensado = sortear(10);
    console.log(numeroPensado)

    var chute = parseInt(prompt("Digite o seu chute!"));

    if (chute == numeroPensado)
    {
        mostrar("Você acertou!");
    }

    else
    {
        if (chute > numeroPensado)
        {
            mostrar("Você errou, o numero que você chutou é maior do que o pensado!");
        }
    
        else
        {
            mostrar("Você errou, o numero que você chutou é menor do que o pensado!");
        }
    }

</script>
