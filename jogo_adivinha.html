<meta charset="UTF-8">

<script>

	function pularLinha()
	{
		document.write("<br>");
		document.write("<br>");
	}

	function mostrar(texto)
	{
		document.write(texto);
		pularLinha();
	}

    function sortear(numeroMaximoSorteio)
    {
        return numeroPensado = Math.round(Math.random() * numeroMaximoSorteio);
    }

    var numeroPensado = sortear(10);

    var tentativas = 1;

    while(tentativas <= 3)
    {
        var chute = parseInt(prompt("Digite o seu chute!"));
    
        if (chute == numeroPensado)
        {
            mostrar("Você ACERTOU, o número pensado era " + numeroPensado);
            break;
        }
    
        else
        {
            mostrar("Você ERROU!");
        }

        tentativas++;
    }

    mostrar("FIM");


</script>
